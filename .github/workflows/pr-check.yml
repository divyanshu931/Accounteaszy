name: PR Validation

on:
  pull_request:
    branches:
      - main

jobs:
  validate:
    runs-on: ubuntu-latest

    steps:
      # 1Ô∏è‚É£ Validate Branch Name
      - name: Validate Branch Name
        run: |
          BRANCH_NAME="${{ github.head_ref }}"
          echo "Branch: $BRANCH_NAME"

          if [[ "$BRANCH_NAME" == "development" ]]; then
            echo "‚úÖ Development branch allowed"
            exit 0
          fi

          if [[ ! "$BRANCH_NAME" =~ ^[a-zA-Z0-9]+_.*$ ]]; then
            echo "‚ùå Branch must start with username_"
            exit 1
          fi

      # 2Ô∏è‚É£ Validate PR Title
      - name: Validate PR Title
        run: |
          TITLE="${{ github.event.pull_request.title }}"
          echo "PR Title: $TITLE"

          if [[ ! "$TITLE" =~ ^(feat|fix|chore|docs|refactor|test):\ .+ ]]; then
            echo "‚ùå PR title must start with feat:, fix:, chore:, docs:, refactor:, or test:"
            exit 1
          fi

      # 3Ô∏è‚É£ Checkout Code
      - uses: actions/checkout@v3

      # 4Ô∏è‚É£ Secret & URL Scan
      - name: Scan for Secrets & URLs
        run: |
          echo "üîç Scanning for secrets and URLs..."

          # Block common secret patterns
          if grep -R -E "(API_KEY|SECRET_KEY|PASSWORD|TOKEN|AWS_ACCESS_KEY_ID|AWS_SECRET_ACCESS_KEY)" .; then
            echo "‚ùå Secret-like variable detected!"
            exit 1
          fi

          # Block hardcoded URLs (http/https)
          if grep -R -E "http://|https://" .; then
            echo "‚ùå Hardcoded URL detected!"
            exit 1
          fi

          echo "‚úÖ No secrets or URLs detected."

      # 5Ô∏è‚É£ Setup Python
      - uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      # 6Ô∏è‚É£ Install Dependencies
      - name: Install Dependencies
        run: |
          if [ -f requirements.txt ]; then
            pip install -r requirements.txt
          fi
          pip install flake8 black

      # 7Ô∏è‚É£ Python Syntax Check
      - name: Python Syntax Check
        run: |
          python -m py_compile $(git ls-files '*.py')

      # 8Ô∏è‚É£ Lint Check
      - name: Run Flake8
        run: flake8 .

      # 9Ô∏è‚É£ Formatting Check
      - name: Check Formatting
        run: black --check .

      # üîü Django Check
      - name: Django System Check
        run: |
          if [ -f manage.py ]; then
            python manage.py check
          fi

      # 1Ô∏è‚É£1Ô∏è‚É£ Run Tests
      - name: Run Tests
        run: |
          if [ -f manage.py ]; then
            python manage.py test
          fi