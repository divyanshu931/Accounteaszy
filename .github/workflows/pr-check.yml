name: PR Validation

on:
  pull_request:
    branches:
      - main

jobs:
  validate:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Initialize Failure Flag
        run: echo "FAIL=0" >> $GITHUB_ENV

      # 1ï¸âƒ£ Branch Name Check
      - name: Validate Branch Name
        continue-on-error: true
        run: |
          BRANCH_NAME="${{ github.head_ref }}"
          echo "Branch: $BRANCH_NAME"

          if [[ "$BRANCH_NAME" != "development" && ! "$BRANCH_NAME" =~ ^[a-zA-Z0-9]+_.*$ ]]; then
            echo "âŒ Branch must start with username_"
            echo "FAIL=1" >> $GITHUB_ENV
          else
            echo "âœ… Branch name valid"
          fi

      # 2ï¸âƒ£ Secret Scan (Python files only)
      - name: Scan for Hardcoded Secrets
        continue-on-error: true
        run: |
          echo "ğŸ” Scanning for secrets..."

          FILES=$(git ls-files '*.py')

          if grep -E "(SECRET_KEY\s*=\s*['\"]|API_KEY\s*=\s*['\"]|PASSWORD\s*=\s*['\"]|TOKEN\s*=\s*['\"])" $FILES; then
            echo "âŒ Hardcoded secret detected!"
            echo "FAIL=1" >> $GITHUB_ENV
          else
            echo "âœ… No secrets found"
          fi

      # 3ï¸âƒ£ Hardcoded URL Scan (Python files only)
      - name: Scan for Hardcoded URLs
        continue-on-error: true
        run: |
          echo "ğŸ” Scanning for hardcoded URLs..."

          FILES=$(git ls-files '*.py')

          if grep -E "http://|https://" $FILES; then
            echo "âŒ Hardcoded URL detected in Python files!"
            echo "FAIL=1" >> $GITHUB_ENV
          else
            echo "âœ… No hardcoded URLs found"
          fi

      # ğŸ”Ÿ Final Result
      - name: Final Validation Result
        run: |
          if [[ "$FAIL" == "1" ]]; then
            echo "âŒ One or more checks failed"
            exit 1
          else
            echo "âœ… All checks passed"
          fi