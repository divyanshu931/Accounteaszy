name: PR Validation

on:
  pull_request:
    branches:
      - main   # change if needed

jobs:
  validate:
    runs-on: ubuntu-latest

    steps:
      # 1Ô∏è‚É£ Branch Naming Check
      - name: Validate Branch Name
        run: |
          BRANCH_NAME="${{ github.head_ref }}"
          echo "Branch: $BRANCH_NAME"

          if [[ ! "$BRANCH_NAME" =~ ^[a-zA-Z0-9]+_.*$ ]]; then
            echo "‚ùå Branch must start with username_"
            exit 1
          fi

      # 2Ô∏è‚É£ PR Title Check
      - name: Validate PR Title
        run: |
          TITLE="${{ github.event.pull_request.title }}"
          echo "PR Title: $TITLE"

          if [[ ! "$TITLE" =~ ^(feat|fix|chore|docs|refactor|test):\ .+ ]]; then
            echo "‚ùå PR title must start with feat:, fix:, chore:, docs:, refactor:, or test:"
            exit 1
          fi

      # 3Ô∏è‚É£ Checkout Code
      - uses: actions/checkout@v3

      # 4Ô∏è‚É£ Setup Python
      - uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      # 5Ô∏è‚É£ Install Dependencies
      - name: Install Dependencies
        run: |
          pip install -r requirements.txt
          pip install flake8 black

      # 6Ô∏è‚É£ Python Syntax Check
      - name: Python Syntax Check
        run: |
          python -m py_compile $(git ls-files '*.py')

      # 7Ô∏è‚É£ Lint Check (Flake8)
      - name: Run Flake8
        run: flake8 .

      # 8Ô∏è‚É£ Code Formatting Check (Black)
      - name: Check Formatting
        run: black --check .

      # 9Ô∏è‚É£ Django Check
      - name: Django System Check
        run: |
          if [ -f manage.py ]; then
            python manage.py check
          fi

      # üîü Run Tests
      - name: Run Tests
        run: |
          if [ -f manage.py ]; then
            python manage.py test
          fi